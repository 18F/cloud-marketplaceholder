<div class="prototype">
  {% for prototype in page.prototype %}
    {% if prototype.image %}
    <p>
      <a class="cover" target="_blank" href="{{ prototype.href }}">
        <img src="{{ prototype.image.href | prepend: site.baseurl }}" alt="{{ prototype.image.alt }}">
      </a>

      <a class="button" target="_blank" href="{{ prototype.href }}">
        <strong>{{ prototype.text.primary }}</strong>
        {{ prototype.text.secondary }}
      </a>
    </p>
    {% endif %}
  {% endfor %}
</div>
